<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{{ site.title }} - {{ page.title }}</title>
    <meta name="description" content="{{ site.description }}" />
    <meta name="author" content="{{ site.author }}" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="user-scalable=no,width=device-width" />
    <meta name="keywords" content="smallfish, chenxiaoyu, linux, debian, ubuntu, vim, python, lua, go" />

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
    <link type="text/css" rel="stylesheet" media="screen, projection" href="/css/screen.css" /> 
    <link type="text/css" rel="stylesheet" media="all" href="/css/custom.css" />
  </head>
  <body>
    <div class="container">
      <header class="span-21 last" id="header">
        <h1><a href="{{ site.url }}" rel="home bookmark">{{ site.title }}</a></h1>
      </header>

      <div class="span-16" id="content">
        {{ content }}
      </div>
      <div class="span-5 last" id="sidebar">
        <div class="sidebarbox"> 
          <h4>Pages</h4> 
          <ul id="pages">
	        <li>
              <a rel="bookmark" title="Home" href="{{ site.url }}/">Home</a>
            </li>
            <li>
              <a rel="bookmark" title="Archives" href="{{ site.url }}/archives" id="archives">Archives</a> 
            </li>
            <li>
              <a rel="bookmark" title="MyProjects" href="{{ site.url }}/myprojects">My Projects</a>
            </li>
            <li>
              <a rel="bookmark" title="About" href="{{ site.url }}/about">About</a>
            </li>
          </ul>
        </div>
        <div class="sidebarbox"> 
          <h4>Elsewhere</h4> 
          <ul> 
            <li> 
            <a rel="bookmark" title="Weibo" href="http://www.weibo.com/liamchzh" class="icon-link">Weibo</a> 
            </li> 
            <li> 
              <a rel="bookmark" title="Twitter" href="https://twitter.com/liamchzh" class="icon-link" id="twitter-link">Twitter</a> 
            </li> 
            <li> 
              <a rel="bookmark" title="GitHub" href="https://github.com/liamchzh" class="icon-link" id="github-link">GitHub</a> 
            </li> 
          </ul> 
        </div>
        <div class="sidebarbox"> 
          <h4>Contact Me</h4> 
          <ul> 
            <li> 
              <a rel="bookmark" title="Email" href="mailto:liamchzh@gmail.com" class="icon-link" id="gmail-link">Gmail</a> 
            </li> 
          </ul> 
        </div> 
        <div class="sidebarbox"> 
          <h4>Subscribe</h4> 
          <ul> 
            <li> 
              <a title="RSS Feed" href="{{ site.url }}/feed" class="icon-link" id="feed-link">RSS</a> 
            </li> 
          </ul> 
        </div> 
      </div>

      <footer class="span-21 last" id="footer">

      </footer>

    {% include disqus.html %}
